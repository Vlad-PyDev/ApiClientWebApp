<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>API Клиент - Основное окно</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>API Клиент</h1>
    <input type="text" id="url" placeholder="Введите URL API">
    <select id="method">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
    </select>
    <textarea id="payload" placeholder="JSON-параметры для POST" rows="5" cols="40"></textarea>
    <button onclick="sendRequest()">Отправить запрос</button>
    <pre id="responseOutput"></pre>
  </div>
  <script src="/eel.js"></script>
  <script src="script.js"></script>
</body>
</html>
